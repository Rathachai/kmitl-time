<html>
  <head>
    <meta charset="UTF-8">
    <title>KMITL Time</title>
    <script>
        function toggle_darkmode() {
           var body = document.body;
           body.classList.toggle("dark-mode");

           var footer = document.getElementsByTagName('footer')[0]
           footer.classList.toggle("dark-mode");
        }
        </script>
    <style>
        body{
            font-family: "Helvetica, Arial, sans-serif";
        }

        body.dark-mode{
            color:white;
            background-color: black;
        }

        div#date{
            font-size: 40px;
            margin:20px;
        }
        
        div#time{
            font-size:20vw;
            margin:20px;
        }

        section#header{
            position:absolute;
            top:0px;
            background-color: white;
            height: 80px;
            left: 0px;
            right: 0px;
        }
        
        section#body{
            position:relative;
            text-align: center;
            height: 90vh;
            padding-top:100px;
        }

        img#kmitl{
            width:120px;
            position:absolute;
            top:-10px;
            left:30px;
        }

        img#kmitl-eng{
            width:200px;
            position:absolute;
            top:-50px;
            right:30px;
        }
        

        footer{
            text-align: center;
            position: absolute;
            bottom: 5px;
            background-color: gainsboro;
            padding:20px;
            left:5px;
            right:5px;
            font-size: 20pt;
        }

        footer.dark-mode{
            background-color: #555;
        }

        div#control{
            text-align: center;
            padding:0px 20px 20px 20px;

            h3{
                font-size: 40pt;
            }

            a{
                display: block;
                margin-bottom: 10px;
            }
        }


    </style>
  </head>
  <body>

    <section id="header">
        <img id="kmitl" src="https://engineer.kmitl.ac.th/wp-content/uploads/2023/10/logo02.png" alt="KMITL"/> 
        <img id="kmitl-eng" src="https://engineer.kmitl.ac.th/wp-content/uploads/2023/10/logo01-1.png" alt="School of Engineering"/>
    </section>

    <section id="body">

        <div id="date"></div>
        <div id="time"></div>
        <div> (Beta Version) </div>
    </section>
    
    <footer>
       SAIG â€¢ CE-KMITL
    </footer>

    <div id="control">
        
        <button onclick="toggle_darkmode()">toggle dark mode</button>
        <h3>bit.ly/<b>k-time</b></h3>
        <a href="https://github.com/Rathachai/kmitl-time">source code</a>
    </div>

    <script>
      // create a function to update the date and time
      function updateDateTime() {
        // create a new `Date` object
        const now = new Date();

        // get the current date and time as a string
        //const currentDateTime = now.toLocaleString();
        const currentDate = now.toLocaleDateString("en-EN", {  year: 'numeric', month: 'long', day: 'numeric', weekday: 'long',})
        const currentTime = now.toLocaleTimeString("th-TH");

        // update the `textContent` property of the `span` element with the `id` of `datetime`
        document.querySelector('#date').textContent = currentDate;
        document.querySelector('#time').textContent = currentTime;
      }

      // call the `updateDateTime` function every second
      updateDateTime()
      setInterval(updateDateTime, 1000);
    </script>


  </body>
</html>
